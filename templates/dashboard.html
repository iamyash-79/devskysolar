<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Leads</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 text-gray-800">
  <div class="max-w-6xl mx-auto mt-10 bg-white p-6 rounded-xl shadow-lg">
    <h1 class="text-3xl font-semibold text-blue-600 mb-6 text-center">ðŸŒž All Leads</h1>
    <table class="min-w-full border border-gray-200">
      <thead class="bg-blue-100">
        <tr>
          <th class="p-3 border">ID</th>
          <th class="p-3 border">Name</th>
          <th class="p-3 border">Phone</th>
          <th class="p-3 border">Address</th>
          <th class="p-3 border">KW Required</th>
          <th class="p-3 border">Time</th>
          <th class="p-3 border">Comments</th>
          <th class="p-3 border">Added On</th>
        </tr>
      </thead>
      <tbody>
        {% for lead in leads %}
        <tr class="hover:bg-blue-50">
          <td class="p-3 border">{{ lead.id }}</td>
          <td class="p-3 border">{{ lead.name }}</td>
          <td class="p-3 border">{{ lead.phone }}</td>
          <td class="p-3 border">{{ lead.address }}</td>
          <td class="p-3 border">{{ lead.kw_required }}</td>
          <td class="p-3 border">{{ lead.installation_time }}</td>
          <td class="p-3 border">{{ lead.comments }}</td>
          <td class="p-3 border">{{ lead.added_time }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
