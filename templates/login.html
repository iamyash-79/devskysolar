<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | Dev Sky Solar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0077b6, #023e8a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .login-container {
      background: #ffffff;
      color: #333;
      padding: 40px 35px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #0077b6;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .login-container p {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 0.95rem;
      color: #666;
    }

    .form-group {
      margin-bottom: 1.3rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 500;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #0077b6;
      box-shadow: 0 0 0 3px rgba(0,119,182,0.15);
    }

    .btn {
      width: 100%;
      background: #0077b6;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #023e8a;
    }

    .flash {
      background: #ffe0e0;
      color: #b30000;
      padding: 10px;
      text-align: center;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .login-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: #777;
      font-size: 0.9rem;
    }

    .login-footer a {
      color: #0077b6;
      text-decoration: none;
      font-weight: 600;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2><i class="fa-solid fa-user-shield"></i> Admin Login</h2>
    <p>Login using your registered mobile or email</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
      <div class="form-group">
        <label for="identifier"><i class="fa-solid fa-envelope"></i> Email or Mobile</label>
        <input type="text" id="identifier" name="identifier" placeholder="Enter email or mobile" required>
      </div>

      <div class="form-group">
        <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <div class="login-footer">
      <p>Â© {{ year or '2025' }} Dev Sky Solar | Secure Admin Access</p>
    </div>
  </div>
</body>
</html>
